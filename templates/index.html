<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatraGuru ✈️</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            color: #333;
        }
         #back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }
        #chat {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .human, .ai {
            margin-bottom: 15px;
        }
        .human {
            text-align: right;
        }
        .ai {
            text-align: left;
        }
        .human p, .ai p {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }
        .human p {
            background-color: #007bff;
            color: white;
        }
        .ai p {
            background-color: #f1f1f1;
            color: #333;
        }
        #chat-form {
            display: flex;
            margin-top: 10px;
            position: relative;
        }
        #user-query {
            flex: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ced4da;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        #voice-input, #stop-voice, #send-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #voice-input {
           
            color: white;
            border: none;
        }
        #voice-input:hover {
            background-color: #218838;
        }
        #stop-voice {
          
            color: white;
            border: none;
            margin-left: 10px;
        }
        #stop-voice:hover {
            background-color: #c82333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-size: 2.5rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        .dots div {
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #007bff;
            animation: dots 1.5s infinite ease-in-out;
        }
        .dots div:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }
        .dots div:nth-child(2) {
            left: 20px;
            animation-delay: 0.2s;
        }
        .dots div:nth-child(3) {
            left: 40px;
            animation-delay: 0.4s;
        }
        @keyframes dots {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .loading.active {
            display: block;
        }
        .loading.active .dots div {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div id="back-icon" onclick="history.back();" style="position: absolute; top: 10px; left: 10px; cursor: pointer; font-size: 32px;">&nbsp; ↩</div>
    <h1>Yatra Sahayak ✈️</h1>
    <div id="chat"></div>
    <div id="loading" class="loading">
        <div class="dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <form id="language-form" class="container">
        <select id="language-select" class="form-control">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="kn">Kannada</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <!-- Add more Indian languages as needed -->
        </select>
    </form>
    <form id="chat-form" class="container">
        <input type="text" id="user-query" placeholder="Type your message here..." required>
        <button type="submit" id="send-button" class="btn btn-primary"> <img src="https://cdn-icons-png.flaticon.com/512/876/876777.png" alt="Send" style="width:24px; height:24px;"></button> &nbsp;&nbsp;
        <button type="button" id="voice-input" class="btn btn-success"><img src="https://cdn-icons-png.flaticon.com/512/709/709950.png" alt="Mic" style="width:24px; height:24px;"></button>
        <button type="button" id="stop-voice" class="btn btn-danger">⏸</button>
    </form>
    
    <script>
        let recognition;
        let utterance;
        let selectedLanguage = 'en';
        const FILTER_PREFIX = 'Filter:';

        document.getElementById('language-select').addEventListener('change', function() {
            selectedLanguage = this.value;
        });

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition not supported');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = selectedLanguage === 'en' ? 'en-US' : selectedLanguage + '-IN'; // Adjust for other languages as needed
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript;
                document.getElementById('user-query').value = transcript;
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.start();
        }

        function stopVoiceInput() {
            if (recognition) {
                recognition.stop();
            }
        }

        function stopSpeechSynthesis() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        function getVoiceForLanguage(lang) {
            const voices = speechSynthesis.getVoices();
            return voices.find(voice => voice.lang.startsWith(lang));
        }

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var userQuery = document.getElementById('user-query').value;
            var loadingDiv = document.getElementById('loading');
            
            loadingDiv.classList.add('active'); // Show loading animation
            document.body.style.backgroundColor = '#f1f1f1'; // Change background color

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_query: userQuery, language: selectedLanguage }),
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.remove('active'); // Hide loading animation
                document.body.style.backgroundColor = '#e9ecef'; // Restore background color

                if (data.response.startsWith(FILTER_PREFIX)) {
                    console.log('Filtered out:', data.response);
                    return;
                }

                var chat = document.getElementById('chat');
                chat.innerHTML += '<div class="human"><p>' + data.user_query + '</p></div>';
                chat.innerHTML += '<div class="ai"><p>' + data.response + '</p></div>';
                chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
                document.getElementById('user-query').value = '';

                stopSpeechSynthesis(); // Stop any ongoing speech

                utterance = new SpeechSynthesisUtterance(data.response);
                const voice = getVoiceForLanguage(selectedLanguage);

                if (voice) {
                    utterance.voice = voice;
                } else {
                    console.warn('No voice available for the selected language. Falling back to English.');
                    utterance.lang = 'en-US';
                }

                speechSynthesis.speak(utterance);
            })
            .catch(error => {
                loadingDiv.classList.remove('active'); // Hide loading animation
                document.body.style.backgroundColor = '#e9ecef'; // Restore background color
                console.error('Error:', error);
            });
        });

        document.getElementById('voice-input').addEventListener('click', function() {
            startVoiceInput();
        });

        document.getElementById('stop-voice').addEventListener('click', function() {
            stopVoiceInput();
            stopSpeechSynthesis();
        });
    </script>
</body>
</html>
