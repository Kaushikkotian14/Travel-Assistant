<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatra Sahayak ✈️</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        #header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        #back-icon {
            font-size: 32px;
            cursor: pointer;
        }

        #header-title {
            font-size: 2rem;
        }

        #language-select {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
        }

        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #chat {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .human,
        .ai {
            margin-bottom: 15px;
        }

        .human {
            text-align: right;
        }

        .ai {
            text-align: left;
        }

        .human p,
        .ai p {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }

        .human p {
            background-color: #007bff;
            color: white;
        }

        .ai p {
            background-color: #f1f1f1;
            color: #333;
        }

        #chat-form {
            display: flex;
            align-items: center;
            margin-top: 10px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            padding: 5px 10px;
            position: relative;
            background-color: #f8f9fa;
        }

        #user-query {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
        }

        #user-query::placeholder {
            color: #ced4da;
        }

        button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-button img,
        #voice-input img,
        #stop-voice img {
            width: 24px;
            height: 24px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .dots {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }

        .dots div {
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #007bff;
            animation: dots 1.5s infinite ease-in-out;
        }

        .dots div:nth-child(1) {
            left: 0;
            animation-delay: 0s;
        }

        .dots div:nth-child(2) {
            left: 20px;
            animation-delay: 0.2s;
        }

        .dots div:nth-child(3) {
            left: 40px;
            animation-delay: 0.4s;
        }

        @keyframes dots {
            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        .loading.active {
            display: block;
        }

        .loading.active .dots div {
            background-color: #343a40;
        }

        #language-select {
            background-color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        #back-button {
            background: none;
            border: none;
            font-size: 32px;
            color: white;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
        
    </style>
</head>

<body>
    <div id="header-bar">
        <button id="back-button" onclick="goBack();">
            <b> ↩</b>
        </button>
        
        
        <div id="header-title"><b>Yatra Sahayak ✈️</b></div>
        <select id="language-select">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="te">Telugu</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="gu">Gujarati</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
            <option value="or">Odia</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
        </select>
    </div>
    <video id="video-bg" autoplay muted loop>
        <source src="/static/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div id="chat"></div>
        <div id="loading" class="loading">
            <div class="dots">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-query" placeholder="Type your message here..." required>
            <button type="button" id="voice-input"><img src="https://cdn-icons-png.flaticon.com/512/709/709950.png" alt="Mic"></button>
            <button type="button" id="stop-voice"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828715.png" alt="Pause"></button>
            <button type="submit" id="send-button"><img src="https://cdn-icons-png.flaticon.com/512/876/876777.png" alt="Send"></button>
        </form>
    </div>

    <script>
        let recognition;
        let utterance;
        let selectedLanguage = 'en';
        const FILTER_PREFIX = 'Filter:';

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/'; // Redirect to home page or any fallback page
            }
        }
    

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Speech recognition not supported');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = selectedLanguage === 'en' ? 'en-US' : selectedLanguage + '-IN';
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                var transcript = event.results[0][0].transcript;
                document.getElementById('user-query').value = transcript;
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.start();
        }

        function stopVoiceInput() {
            if (recognition) {
                recognition.stop();
            }
        }

        function stopSpeechSynthesis() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        function getVoiceForLanguage(lang) {
            const voices = speechSynthesis.getVoices();
            return voices.find(voice => voice.lang.startsWith(lang));
        }

        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var userQuery = document.getElementById('user-query').value;
            var loadingDiv = document.getElementById('loading');

            loadingDiv.classList.add('active');
            document.body.style.backgroundColor = '#f1f1f1';

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_query: userQuery, language: selectedLanguage }),
            })
                .then(response => response.json())
                .then(data => {
                    loadingDiv.classList.remove('active');
                    document.body.style.backgroundColor = '#e9ecef';

                    if (data.response.startsWith(FILTER_PREFIX)) {
                        console.log('Filtered out:', data.response);
                       
                        return;
                    }

                    var chat = document.getElementById('chat');

                    var userMessageDiv = document.createElement('div');
                    userMessageDiv.classList.add('human');
                    userMessageDiv.innerHTML = `<p>${userQuery}</p>`;
                    chat.appendChild(userMessageDiv);

                    var aiMessageDiv = document.createElement('div');
                    aiMessageDiv.classList.add('ai');
                    aiMessageDiv.innerHTML = `<p>${data.response}</p>`;
                    chat.appendChild(aiMessageDiv);

                    chat.scrollTop = chat.scrollHeight;

                    utterance = new SpeechSynthesisUtterance(data.response);
                    utterance.voice = getVoiceForLanguage(selectedLanguage);
                    utterance.lang = selectedLanguage === 'en' ? 'en-US' : selectedLanguage + '-IN';
                    speechSynthesis.speak(utterance);
                })
                .catch(error => {
                    console.error('Error:', error);
                });

            document.getElementById('user-query').value = '';
        });

        document.getElementById('voice-input').addEventListener('click', startVoiceInput);
        document.getElementById('stop-voice').addEventListener('click', function () {
            stopVoiceInput();
            stopSpeechSynthesis();
        });

        document.getElementById('language-select').addEventListener('change', function () {
            selectedLanguage = this.value;
            console.log('Language selected:', selectedLanguage);
        });
    </script>
</body>

</html>
